[package]
name = "ballista_delta"
version = "0.1.0"
edition = "2021"

[dependencies]

ballista = "44"
ballista-core = { version = "44", default-features = false }
ballista-executor = { version = "44", default-features = false }
ballista-scheduler = { version = "44", default-features = false }
datafusion = { version = "44" }
datafusion-proto = { version = "44" }
deltalake = { version = "0.24", features = ["datafusion"] }
log = "0.4"
tokio = { version = "1", features = ["full"] }
url = "2"

[dev-dependencies]
env_logger = "0.11"